<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>

<body style="background-color: black; color:white">
    <div class="parent">
        <div class="day">Monday</div>
        <div class="day">Tuesday</div>
        <div class="day">Wednesday</div>
        <div class="day">Thursday</div>
    </div>
</body>
<script>
    const parentValue = document.querySelector(".parent")
    console.log(parentValue)
    console.log(parentValue.children)

    console.log(parentValue.firstElementChild)
    console.log(parentValue.lastElementChild)

    const dayValue = document.querySelector(".day")
    console.log(dayValue)
    console.log(dayValue.parentElement)
    console.log(dayValue.nextElementSibling)
</script>
</html>
